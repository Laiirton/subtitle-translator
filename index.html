<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .titlebar {
            background: #2d2d2d;
            padding: 10px 20px;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .titlebar img {
            width: 20px;
            height: 20px;
        }

        .container {
            flex: 1;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .upload-section {
            text-align: center;
            padding: 30px;
            border: 2px dashed #4dabf7;
            border-radius: 12px;
            margin-bottom: 30px;
            background: rgba(77, 171, 247, 0.05);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #74c0fc;
            background: rgba(77, 171, 247, 0.1);
        }

        .language-select {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #4dabf7;
            border-radius: 8px;
            background: #2d2d2d;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #4dabf7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            background-color: #74c0fc;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #495057;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .success {
            background-color: #37b24d;
            color: white;
        }

        .error {
            background-color: #f03e3e;
            color: white;
        }

        .processing {
            background-color: #2d2d2d;
            border: 1px solid #4dabf7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-text {
            font-size: 14px;
            color: #ced4da;
            margin-bottom: 10px;
        }

        .translation-preview {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        #fileName {
            color: #ced4da;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <img src="icon.png" alt="App Icon">
        <span>Subtitle Translator</span>
    </div>

    <div class="container">
        <h1>Professional Subtitle Translator</h1>
        
        <div class="upload-section">
            <input type="file" id="srtFile" accept=".srt" style="display: none;">
            <button onclick="document.getElementById('srtFile').click()">Select SRT File</button>
            <p id="fileName">No file selected</p>
        </div>

        <select class="language-select" id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
        </select>

        <button id="translateButton" onclick="translateSubtitle()" disabled>Translate</button>
        
        <div class="processing" id="processingSection">
            <div class="progress-container">
                <div class="progress-text" id="progressText">Processing subtitle blocks...</div>
            </div>
            <div class="translation-preview" id="translationPreview"></div>
        </div>

        <div id="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
