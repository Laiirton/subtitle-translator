<!DOCTYPE html>
<html>
<head>
    <title>Subtitle Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E1E2E;
            color: #CDD6F4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        button {
            background-color: #313244;
            color: #CDD6F4;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45475A;
        }

        input, textarea {
            background-color: #313244;
            color: #CDD6F4;
            border: 1px solid #45475A;
            border-radius: 4px;
            padding: 8px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #89B4FA;
        }

        .titlebar {
            height: 32px;
            background: #1E1E2E;
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
            -webkit-app-region: drag;
            user-select: none;
        }

        .titlebar-buttons {
            display: flex;
            -webkit-app-region: no-drag;
            height: 100%;
        }

        .titlebar-button {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            outline: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #CDD6F4;
            font-size: 16px;
            transition: background-color 0.2s;
            font-family: 'Segoe UI', sans-serif;
            opacity: 0.8;
            padding: 0;
            margin: 0;
            line-height: 32px;
        }

        .titlebar-button:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .titlebar-button.close:hover {
            background: #f44336;
        }

        #minimizeBtn {
            padding-bottom: 4px;
        }

        #maximizeBtn {
            font-size: 21px;
            padding-bottom: 9px;
        }

        #closeBtn {
            font-size: 15px;
        }

        .container {
            height: calc(100vh - 32px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            color: #4dabf7;
            text-align: center;
            font-size: 24px;
            margin: 0;
        }

        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed #4dabf7;
            border-radius: 12px;
            background: rgba(77, 171, 247, 0.05);
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0;
        }

        .upload-section:hover {
            border-color: #74c0fc;
            background: rgba(77, 171, 247, 0.1);
        }

        .language-select {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #4dabf7;
            border-radius: 8px;
            background: #2d2d2d;
            color: white;
            font-size: 16px;
            outline: none;
            margin-bottom: 0;
        }

        button {
            background-color: #4dabf7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
            margin-bottom: 0;
        }

        button:hover:not(:disabled) {
            background-color: #74c0fc;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #495057;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .success {
            background-color: #37b24d;
            color: white;
        }

        .error {
            background-color: #f03e3e;
            color: white;
        }

        .processing {
            background-color: #1E1E2E;
            flex: 1;
            display: none;
            width: 100%;
            min-height: 300px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-top: auto;
        }

        .progress-container {
            padding: 12px 20px;
            background-color: #313244;
            border-bottom: 2px solid #45475A;
            margin: 10px 10px 0 10px;
            border-radius: 6px;
        }

        .progress-text {
            font-size: 14px;
            color: #CDD6F4;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .translation-preview {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #313244;
            padding: 15px 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre;
            overflow-y: auto;
            display: none;
            line-height: 1.6;
            color: #CDD6F4;
            margin: 10px;
            border-radius: 6px;
            tab-size: 4;
            font-size: 14px;
        }

        #fileName {
            color: #ced4da;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-buttons">
            <button class="titlebar-button" id="minimizeBtn">&#9472;</button>
            <button class="titlebar-button" id="maximizeBtn">&#9633;</button>
            <button class="titlebar-button close" id="closeBtn">&#10005;</button>
        </div>
    </div>

    <div class="container">
        <h1>Professional Subtitle Translator</h1>
        
        <div class="upload-section">
            <input type="file" id="srtFile" accept=".srt" style="display: none;">
            <button onclick="document.getElementById('srtFile').click()">Select SRT File</button>
            <p id="fileName">No file selected</p>
        </div>

        <select class="language-select" id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
        </select>

        <button id="translateButton" onclick="translateSubtitle()" disabled>Translate</button>
        
        <div class="processing" id="processingSection">
            <div class="progress-container">
                <div class="progress-text" id="progressText">Processing subtitle blocks...</div>
            </div>
            <div class="translation-preview" id="translationPreview"></div>
        </div>

        <div id="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
